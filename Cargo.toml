[package]
name = "RustedSciThe"
version = "0.2.23"
edition = "2024"
description = "RustedSciThe is a Rust library for symbolic and numerical computing: parse string expressions in symbolic representation/symbolic function and compute symbolic (analytical) derivatives and transform symbolic expressions into regular Rust functions, compute symbolic (analytical) jacobians and use it to solve nonlinear algebraic equations and ODE with IVP solvers: BDF (Backward Differentiation Formula), backward Euler and BVP with Newton-Raphson"
author = "Gleb Zasllavsky"
license = "MIT"
keywords = [ "mathematics", "science", "ODE", "symbolic"]
repository = "https://github.com/Gleb-Zaslavsky/RustedSciThe"

[profile.release]
debug = true

[[bench]]
name = "bvp_benches"
harness = false

[profile.bench]
opt-level = 3
inherits = "release"
debug = false
strip = "none"
lto = true
codegen-units = 1
incremental = false
panic = "abort"

[dependencies]
itertools = "0.14.0"
nalgebra = { version = "0.33.2", features = [ "sparse"] }
nalgebra-sparse = "0.10.0"
num-traits = "0.2.19"
sprs = "0.11.2"
rand = "0.9.0"
ndarray = "0.16.1"
num = "0.4.3"
num-complex = "0.4.6"
plotters = "0.3.7"
gnuplot = "0.0.45"
csv = "1.3.1"
splines = "4.4.0"
approx = "0.5.1"
lapack = "0.20.0"
faer = "0.21.4"
faer_gmres = "0.2.0"
rayon="1.10.0"
regex = "1.11.1"
strum = "0.27.1"
strum_macros = "0.27.1"
simplelog = "0.12.2"
log = "0.4.22"
chrono = "0.4.38"
loc = "0.5.0"
toml = "0.8.19"
sysinfo = "0.33.0"
tabled = "0.18.0"
sys-info = "0.9.1"
criterion = "0.5.1"
enum_dispatch = "0.3.13"

[target.'cfg(unix)'.dependencies]
pprof = { version = "0.14", features = ["flamegraph", "criterion"] }

