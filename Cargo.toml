[package]
name = "RustedSciThe"
version = "0.2.29"
edition = "2024"
description = "Rust framework for symbolic and numerical computing: parse strings into symbolic representation, compute symbolic (analytical) derivatives and jacobians, transform symbolic expressions into regular Rust functions, solve nonlinear algebraic equations and ODE with multiple IVP solvers and BVP with several versions of Newton-Raphson,i/o features, plots also on board"
author = "Gleb Zasllavsky"
license = "MIT"
keywords = [ "mathematics", "science", "ODE", "symbolic"]
repository = "https://github.com/Gleb-Zaslavsky/RustedSciThe"

[profile.release]
debug = true

[[bench]]
name = "bvp_benches"
harness = false

[profile.bench]
opt-level = 3
inherits = "release"
debug = false
strip = "none"
lto = true
codegen-units = 1
incremental = false
panic = "abort"

[dependencies]
itertools = "0.14.0"
nalgebra = { version = "0.33.2", features = [ "sparse"] }
nalgebra-sparse = "0.10.0"
num-traits = "0.2.19"
sprs = "0.11.2"
rand = "0.9.1"
ndarray = "0.16.1"
num = "0.4.3"
num-complex = "0.4.6"
plotters = "0.3.7"
gnuplot = "0.0.46"
csv = "1.3.1"
splines = "4.4.2"
approx = "0.5.1"
lapack = "0.20.0"
faer = "0.22.6"
faer_gmres = "0.3.1"
rayon="1.10.0"
regex = "1.11.1"
strum = "0.27.1"
strum_macros = "0.27.1"
simplelog = "0.12.2"
log = "0.4.27"
chrono = "0.4.41"
loc = "0.5.0"
toml = "0.8.22"
sysinfo = "0.35.1"
tabled = "0.19.0"
sys-info = "0.9.1"
criterion = "0.6.0"
enum_dispatch = "0.3.13"
src = "0.0.6"
nom = "8.0.0"
tempfile = "3.20.0"
[target.'cfg(unix)'.dependencies]
pprof = { version = "0.14", features = ["flamegraph", "criterion"] }

